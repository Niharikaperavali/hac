<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grameen Care - Rural Health Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #e8f4f1;
            color:#2a7d6b;;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            justify-content: space-between;
        }
        
        .greeting {
            font-size: 24px;
            font-weight: 500;
        }
        
        .wave {
            color: #ffbc42;
            margin-left: 5px;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
    width: 120px;
    height: 120px;
    background-color: #f2e9eb;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 20px;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
        
        .title {
            font-size: 42px;
            font-weight: 700;
            color: #2a7d6b;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 24px;
            color: #2a7d6b;
            margin-bottom: 30px;
        }
        
        .get-started {
            background-color: #2a7d6b;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 50px;
            transition: background-color 0.3s;
        }
        
        .get-started:hover {
            background-color: #236358;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            margin-bottom: 50px;
        }
        .feature-box {
  background-color: #f9f9f9;
  border-radius: 16px; /* a little rounder */
  padding: 24px 32px; /* more padding = bigger box */
  text-decoration: none;
  font-size: 18px; /* slightly bigger text */
  color: #236358;
  font-weight: bold;
  box-shadow: 0 6px 12px rgba(0,0,0,0.12); /* stronger shadow for bigger box */
  transition: transform 0.2s ease;
}


.feature-box:hover {
  transform: scale(1.05);
}

        
        .feature-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            min-height: 80px;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(42, 125, 107, 0.1);
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .feature-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .feature-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .emergency {
            color: #e74c3c;
        }
        
        .first-aid {
            grid-column: span 3;
            justify-content: center;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .first-aid:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(42, 125, 107, 0.1);
        }
        
        .contact-us {
            border: 2px solid #2a7d6b;
            background-color: transparent;
            color: #2a7d6b;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }
        
        .contact-us:hover {
            background-color: #2a7d6b;
            color: white;
        }
        
        @media (max-width: 1024px) {
            .features {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .first-aid {
                grid-column: span 2;
            }
        }
        
        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
            
            .first-aid {
                grid-column: span 1;
            }
            
            .title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
      
    <div class="container">
        <div class="header">
            <div class="greeting">Hello <span class="wave">ðŸ‘‹</span> User</div>
        </div>
        
        <div class="logo-container">
            <div class="logo">
                <img src="C:\Users\Admin\Desktop\IMPACTX\impact\Grameen Care\frontend\logo gar.jpg" alt="Grameen Care Logo" class="logo-image">
            </div>
            <h1 class="title">Grameen Care</h1>
            <h2 class="subtitle">Rural Health Tech</h2>
            <button class="get-started">Get Started</button>
        </div>
        <div class="features" style="display: flex; flex-direction: column; gap: 20px; align-items: center;">

            <!-- Row 1 -->
            <div style="display: flex; gap: 20px;">
              <a href="symptom checker.html" class="feature-box">
                Symptom Checker
              </a>
              <a href="medicine reminder.html" class="feature-box">
                Medicine Reminder
              </a>
              <a href="voice health.html" class="feature-box">
                Voice Health Tool
              </a>
            </div>
          
            <!-- Row 2 (More vertical space added here!) -->
            <div style="display: flex; gap: 20px; margin-top: 20px;">
              <a href="language switch.html" class="feature-box">
                Language Switch
              </a>
              <a href="emergency alert.html" class="feature-box">
                Emergency Alert
              </a>
              <a href="first aid.html" class="feature-box">
                First Aid Assistant
              </a>
            </div>
            <div style="text-align: center; margin-top: 40px;">
                <a href="contactus.html" class="feature-box" style="background-color: #2a7d6b; color: white; padding: 14px 28px; font-size: 16px;">
                  Contact Us
                </a>
              </div>
          
          </div>
          
          

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click events to buttons
            const getStartedBtn = document.querySelector('.get-started');
            const contactUsBtn = document.querySelector('.contact-us');
            const featureCards = document.querySelectorAll('.feature-card, .first-aid');
            
            getStartedBtn.addEventListener('click', function() {
                alert('Welcome to Grameen Care!');
            });
            
            contactUsBtn.addEventListener('click', function() {
                alert('Contact form will be displayed here');
            });
            
            featureCards.forEach(card => {
                card.addEventListener('click', function() {
                    const featureName = this.querySelector('.feature-name').textContent;
                    alert('You selected: ${featureName}');
                });
            });
        });
    </script>
</body>
</html>
